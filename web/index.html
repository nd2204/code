<html>
  <head>
    <title>Nguyen Quoc Binh Duong</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
  <body class="ctn">
    <form class="form">
      <div class="form-title">
        <p style="font-size:10px; margin-bottom:15px">STAY IN CONTACT</p>
        <p style="font-size:40px;">Get in Touch</p>
      </div>
      <div class="form-input ctn">
        <div>
          <div class="inline-input">
            <input id="name" type="text" placeholder="Name">
          </div>
          <div class="inline-input">
            <input id="phone" type="text" placeholder="Phone No.">
          </div>
        </div>
        <input id="mail" type="text" placeholder="Email I'd">
        <textarea id="brief" rows="5" placeholder="Project Brief..." style="resize:none"></textarea>
      </div>
      <div class="form-opts">
        <input id="newsletter" type="checkbox" name="newsletter">
        <label for="newsletter">Subscribe Newsletters</label>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </body>
</html>
